<html>

<head>
    <title>Piano cypher</title>
</head>

<body>
    <img src="icons/piano.png">
    <h1>Piano Password Generator</h1>
    <p>Here's all the stuff we'll be able to do:</p>
    <ul>
        <li>Encrypt a messsage in a page</li>
        <li>The piano is the encrypter</li>
    </ul>
    <button class="piano-key" id="A">KeyA</button>
    <button class="piano-key" id="D">KeyD</button>
    <button class="piano-key" id="C">KeyC#</button>
    <button class="piano-key" id="B">KeyB</button>
    <button class="piano-key" id="E">KeyE</button>
    <button class="password-key" id="password">Store Password</button>
    <button class="password-key" id="encrypt">Encrypt Message</button>
    <button class="password-key" id="decrypt">Decrypt Message</button>
    <textarea name="message" id="message" cols="10" rows="10"></textarea>
</body>
<script src="popup.js"></script>

</html>
